<!DOCTYPE html>
<html>
<head><title>Admin</title><link rel="stylesheet" href="style.css"></head>
<body>

<div class="container" id="login">
<div class="card">
<h2>Admin Login</h2>
<input id="id" placeholder="ID"><br><br>
<input id="pw" type="password" placeholder="Password"><br><br>
<button class="btn" onclick="go()">Login</button>
<p id="e" style="color:red"></p>
</div>
</div>

<div class="container" id="panel" style="display:none">
<div class="card">
<h2>Admin Panel</h2>
<p>Edit <b>config.js</b> to control site.</p>
<button class="btn" onclick="logout()">Logout</button>
</div>
</div>

<script>
const ID="ZerkAdmin",PASS="ZerkAdmin08274";
function go(){
 if(id.value===ID && pw.value===PASS){
  sessionStorage.setItem("ok","1");
  login.style.display="none";panel.style.display="block";
 } else e.innerText="Invalid login";
}
function logout(){sessionStorage.clear();location.reload()}
if(sessionStorage.getItem("ok")){login.style.display="none";panel.style.display="block"}
</script>

</body>
</html>
